<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recriando interface do Netflix</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">O Gambito da Rainha</h3>
          <p class="descricao">
            Durante a Guerra Fria, em um orfanato do Kentucky, uma garota
            prodígio do xadrez luta contra o vício para se tornar a número um do
            mundo.
          </p>
        </div>
        <div class="botoes">
          <button role="button" class="botao">ASSISTIR AGORA</button>
          <button role="button" class="botao">MAIS INFORMAÇÃO</button>
        </div>
      </div>
    </main>
  </body>
</html>
